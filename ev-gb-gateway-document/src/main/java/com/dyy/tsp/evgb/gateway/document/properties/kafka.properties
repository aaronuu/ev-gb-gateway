spring.kafka.bootstrapServers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=1
spring.kafka.producer.compressionType=lz4
spring.kafka.producer.retries=1
spring.kafka.producer.bufferMemory=36700160
spring.kafka.producer.batchSize=20000
spring.kafka.producer.lingerMs=50
spring.kafka.producer.requrstTimeout=30000
spring.kafka.producer.retryTimeout=2000
spring.kafka.producer.reconnectTimeout=3000